<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c-text">
        <h1>Calculadora de média</h1>
        <h3 class="c-h3">Descubra qual a sua média de nota de todas as provas!</h3>
    </div>
    <div class="c-center">
        <div class="c-principal">
            <form class="c-forms" action="script.js">
                <label class="t-text"  for="">Digite a Primeira Nota</label>
                    <input class="c-input" id="primeiraNota"type="text" value="">
                <label class="t-text" for="">Digite a Segunda Nota</label>
                    <input class="c-input" id="segundaNota" type="text" value="">
                <label class="t-text" for="">Digite a Terceira Nota</label>
                    <input class="c-input" id="terceiraNota" type="text" value="">
                <label class="t-text" for="">Digite a Quarta Nota</label>
                    <input class="c-input" id="quartaNota" type="text" value="">
                <input type="button" class="c-button" value="Calcular" onclick="calcularMedia()">
            </form>
            <img class="img-study"src="img/img-study.png" alt="img-study">
        </div>
    </div>
</body>
    <script src="script.js">
    </script>
</html>
